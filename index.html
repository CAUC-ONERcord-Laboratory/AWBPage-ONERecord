<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
       

    <div class="container">
        <textarea id="user-input" class="json-input" placeholder="Enter JSON-LD data"></textarea>
        <button class="submit-btn">Submit</button>
    </div>
    <script src="./script.js"></script>
    </div>
        <!-- 运单容器 -->
        <div class="waybill-container">
            <img src="./Ex-AWB.jpg" class="waybill-bg">
            <div id="shipperName"></div>
            <!-- 数据覆盖层 - 根据你的模板实际位置添加 -->
            <div class="data-field" style="left: 120px; top: 80px;" id="tracking-number"></div>
            <div class="data-field" style="left: 350px; top: 80px;" id="ship-date"></div>
            <div class="data-field sender-address" style="left: 100px; top: 180px;"></div>
            <!-- 更多数据点位... -->
        </div>
    </div>
</body>
</html>
